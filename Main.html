        display: none;

      }

    @media screen and (min-width:639px) {

    .subtext {

    .route {

    }

    .price {

    .newprice {

      color: rgb(52, 170, 220);

    .oldprice {
      padding-right: 11px;
      font-weight: lighter;
      font-size: 16pt;
      color: rgb(115, 118, 118);
      text-decoration: line-through;
    }

    /* BEGIN RWD */
    /* BEGIN RWD */
    /*  SECTIONS  */

    .section {
      clear: both;
      padding: 0px;
      margin: 0px;
    }
    /*  COLUMN SETUP  */

    .col {
      display: block;
      float: left;
      width: 0%;
      margin: 0% 0 0% 0%;
    }

    .col:first-child {
      margin-left: 0;
    }
    /*  GROUPING  */

    .group:before,
    .group:after {
      content: "";
      display: table;
    }

    .group:after {
      clear: both;
    }

    .group {
      zoom: 1;
      /* For IE 6/7 */
    }
    /*  GRID OF THREE  */

    .span1 {
      width: 100%;
      align-items: center;
      align-content: center;
      align-self: center;
    }
    /*  GO FULL WIDTH AT LESS THAN 480 PIXELS */

    @media only screen and (max-width: 640px) {
      .col {
        margin: 0% 0 0% 0%;
      }
      .span1 {
        width: 100%;
      }
    }
